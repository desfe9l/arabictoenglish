<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول الأحرف العربية إلى إنجليزية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f2f2f2;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 18px;
      margin-bottom: 20px;
      direction: rtl;
    }
    .output {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      direction: ltr;
      border: 1px solid #ccc;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>🌀( محول الأحرف العربية الإنجليزي المعرب)</h1>
  <textarea id="arabicInput" placeholder="اكتب هنا بالعربي..." oninput="convertText()"></textarea>
  <div class="output" id="outputText"></div>

  <script>
    const map = {
      'ا': 'a', 'أ': 'a', 'إ': 'e', 'آ': 'aa',
      'ب': 'b', 'ت': 't', 'ث': 'th', 'ج': 'j',
      'ح': '7', 'خ': '5', 'د': 'd', 'ذ': 'th',
      'ر': 'r', 'ز': 'z', 'س': 's', 'ش': 'sh',
      'ص': '9', 'ض': "9'", 'ط': '6', 'ظ': "6'",
      'ع': '3', 'غ': "3'", 'ف': 'f', 'ق': '8',
      'ك': 'k', 'ل': 'l', 'م': 'm', 'ن': 'n',
      'ه': 'h', 'و': 'w', 'ي': 'y', 'ى': 'a', 'ة': 'h', 'ء': "'"
    };

    function convertText() {
      const input = document.getElementById('arabicInput').value;
      let result = '';
      for (let char of input) {
        result += map[char] || char;
      }
      document.getElementById('outputText').innerText = result;
    }
  </script>
</body>
</html>
